<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Schema Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="top-section">
            <input type="color" name="schema" id="colorCode">
            <select id="colorMode">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="getColor">Get color schema</button>
        </section>
        <section class="color-box">
            <div class="color-holder" id="first">1</div>
            <div class="color-holder" id="second">2</div>
            <div class="color-holder" id="third">3</div>
            <div class="color-holder" id="forth">4</div>
            <div class="color-holder" id="fifth">5</div>
        </section>
        <section class="color-name-holder">
            <p class="color-name">#F55A5A</p>
            <p class="color-name">#2B283A</p>
            <p class="color-name">#FBF3AB</p>
            <p class="color-name">#AAD1B6</p>
            <p class="color-name">#A626D3</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
